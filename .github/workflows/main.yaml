  PROJECT_ID: epoc-auth-dev-361109 # TODO: update Google Cloud project id
  FAR_LOCATION: europe-north1 # TODO: update Artifact Registry location
  REPOSITORY: epoc-dev-container-repository # TODO: update Artifact Registry repository name
  SERVICE: epoc-backend-dev # TODO: update Cloud Run service name
  REGION: europe-north1 # TODO: update Cloud Run service region


jobs:
  run_tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
          architecture: x64

      - name: Grant execute permission for gradlew
        run: |
          chmod +x gradlew

      #- name: Run tests
      #  run: |
      #    ./gradlew clean test

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      #- name: Login to Github Packages
      #  uses: docker/login-action@v2
      #  with:
      #    registry: ${{ env.REGISTRY }}
      #    username: ${{ github.actor }}
      #    password: ${{ secrets.GITHUB_TOKEN }}

      #- name: Define image meta
      #  id: docker_meta
      #  uses: docker/metadata-action@v4
      #  with:
      #    images: ${{ env.REGISTRY }}/${{ env.IMAGE }}
      #    tags: |
      #      type=raw,value=sha-${{ github.sha }}
      #    labels: |
      #      org.opencontainers.image.authors=epoc
      #      org.opencontainers.image.vendor=three.consulting
      #    flavor: |
      #      latest=true

      # NOTE: Alternative option - authentication via credentials json
      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
          # token_format: 'access_token'

      # NOTE: Alternative option - authentication via credentials json
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_CREDENTIALS }}

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"
